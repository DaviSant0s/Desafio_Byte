<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Cadastro</title>
</head>
<body>

    <div class="createAccount-container">
        <div class='createAccount-content'>
            <div class='welcomeBack-createAccount'>
                <span>Bem vindo!</span>
                <p>Para se manter conectado conosco,</p>
                <p> faça o login com suas informações pessoais</p>
                <button onclick="goToLoginPage()">Login</button>
            </div>
            <div class='createAccount'>
                <span>Criar conta</span>
                <form class="form-createAccount" action="" method="post" autocomplete="off">
                    <div>
                        <label for="iname">
                            <span class="material-symbols-outlined">person</span>
                        </label>
                        <input type="text" name="name" id="iname" placeholder="Nome completo" required>
                    </div>
                    <div>
                        <label for="icpf">
                            <span class="material-symbols-outlined">demography</span>
                        </label>
                        <input type="text" name="cpf" id="icpf" placeholder="CPF" required>
                    </div>
                    <div>
                        <label for="iemail">
                            <span class="material-symbols-outlined">Mail</span>
                        </label>
                        <input type="email" name="email" id="iemail" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="ipassword">
                            <span class="material-symbols-outlined">Lock</span>
                        </label>
                        <input type="password" name="password" id="ipassword" placeholder="Senha" autocomplete="new-password" required>
                    </div>
                    <div>
                        <label for="iconfirm-password">
                            <span class="material-symbols-outlined">Lock</span>
                        </label>
                        <input type="password" name="confirm-password" id="iconfirm-password" placeholder="Confirmar Senha" autocomplete="new-password" required>
                    </div>
                    <button>Cadastrar</button>
                </form>
            </div>
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
